<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dolphin Spinner</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <div class="spinner-container">
      <canvas class="spinner" id="spinner" width="500" height="500"></canvas>
      <img src="src/assets/dolphin2.png" alt="dolphin" class="dolphin">
    </div>
    <canvas class="confetti" id="confetti"></canvas>
    <div class="input">
      <div class="inputs-header">
        <h2>Names</h2>
      </div>
      <form class="input-container" action="">
        <label class="input-header" for="name-input"></label>
        <input class="name-input" id="name-input" type="text" placeholder="Add names...">
        <button type="button" class="add button">Add</button>
        <button type="button" class="clear button">Clear All</button>
        <button type="button" class="spin button">Spin</button>
      </form>
      <div class="names"></div>
      <div class="winner"></div>
    </div>
  </div>
  <script type="text/javascript" src="dist/run.js"></script>
</body>
</html>
